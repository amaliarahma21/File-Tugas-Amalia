    <body>
        <script>

            if (nilai >= 90){

                grade =  "B"

                grade = "C"
            } else if( nilai >=60) {

            } else if (nilai >=40 ) {
                grade  = "F"
            }
        document.write('nilai anda ' + nilai);
        document.write('grade anda ' + grade);
            
        </script>
